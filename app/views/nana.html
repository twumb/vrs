<div class="signin">
 <div class="row">
    <div class="signinpanel">
        
            <div class="col-md-4 col-md-offset-4" style="text-align:center">

                <form method="post">

                    <h4 class="nomargin"></h4>
                     <img src="images/login.jpg" style="display:block; margin-left:auto; margin-right:auto; height:150px; width:100%">
                    <p class="mt5 mb20"></p>
                         <div ng-show="result" style="color:white; background: green; line-height: 25px; border-radius: 3px; margin: 5px"> Username or Password incorrect, try again </div>
                    <input type="text" class="form-control uname" id="username" placeholder="Username" ng-model="username" ng-change="result=false" />
                    <input type="password" class="form-control pword" placeholder="Password" ng-model="password" />
                    <a href="#"><small>Forgot Your Password?</small></a>
                    <button class="btn btn-success btn-block" ng-click="login()">Sign In</button>
                    
                </form>
            </div>
            
        </div>

    </div>
</div>
